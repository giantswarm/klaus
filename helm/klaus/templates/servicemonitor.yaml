{{- if .Values.telemetry.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "klaus.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "klaus.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "klaus.selectorLabels" . | nindent 6 }}
  {{- with .Values.telemetry.serviceMonitor.namespaceSelector }}
  namespaceSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.telemetry.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.telemetry.serviceMonitor.scrapeTimeout }}
{{- end }}
