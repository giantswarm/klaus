apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "klaus.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "klaus.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "klaus.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "klaus.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "klaus.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- include "klaus.validateWorkspaceGit" . }}
      {{- if .Values.workspace.gitRepo }}
      initContainers:
        - name: git-clone
          image: {{ .Values.workspace.gitImage | quote }}
          {{- if .Values.workspace.gitTimeout }}
          command: ["timeout", {{ .Values.workspace.gitTimeout | quote }}, "sh", "-c"]
          {{- else }}
          command: ["sh", "-c"]
          {{- end }}
          env:
            - name: HOME
              value: /tmp
            - name: GIT_CONFIG_NOSYSTEM
              value: "1"
          args:
            - |
              set -e
              {{- if .Values.workspace.gitSecretName }}
              # Configure HTTPS token credentials.
              TOKEN=$(cat /etc/git-secret/token)
              AUTH_URL=$(echo '{{ .Values.workspace.gitRepo }}' | sed "s|://|://x-access-token:${TOKEN}@|")
              {{- end }}
              if [ ! -d /workspace/.git ]; then
                git clone {{ if .Values.workspace.gitDepth }}--depth {{ .Values.workspace.gitDepth }} {{ end }}"{{ if .Values.workspace.gitSecretName }}${AUTH_URL}{{ else }}{{ .Values.workspace.gitRepo }}{{ end }}" /workspace
                {{- if .Values.workspace.gitRef }}
                cd /workspace && git checkout '{{ .Values.workspace.gitRef }}'
                {{- end }}
                {{- if .Values.workspace.gitSecretName }}
                # Strip credentials from persisted remote URL.
                cd /workspace && git remote set-url origin '{{ .Values.workspace.gitRepo }}'
                {{- end }}
              else
                cd /workspace
                {{- if .Values.workspace.gitSecretName }}
                git remote set-url origin "${AUTH_URL}"
                {{- end }}
                git fetch {{ if .Values.workspace.gitDepth }}--depth {{ .Values.workspace.gitDepth }} {{ end }}origin
                {{- if .Values.workspace.gitRef }}
                git checkout '{{ .Values.workspace.gitRef }}'
                {{- end }}
                # Pull only when on a branch (skip for detached HEAD from SHA/tag).
                if git symbolic-ref -q HEAD >/dev/null 2>&1; then
                  git pull --ff-only
                fi
                {{- if .Values.workspace.gitSecretName }}
                # Strip credentials from persisted remote URL.
                git remote set-url origin '{{ .Values.workspace.gitRepo }}'
                {{- end }}
              fi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: git-tmp
              mountPath: /tmp
            {{- if .Values.workspace.gitSecretName }}
            - name: git-credentials
              mountPath: /etc/git-secret
              readOnly: true
            {{- end }}
          securityContext:
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          {{- with .Values.workspace.gitResources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "klaus.containerImage" . | quote }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.port | quote }}
            {{- if .Values.owner.subject }}
            - name: KLAUS_OWNER_SUBJECT
              value: {{ .Values.owner.subject | quote }}
            {{- end }}
            {{- if .Values.claude.model }}
            - name: CLAUDE_MODEL
              value: {{ .Values.claude.model | quote }}
            {{- end }}
            {{- if .Values.claude.maxTurns }}
            - name: CLAUDE_MAX_TURNS
              value: {{ .Values.claude.maxTurns | quote }}
            {{- end }}
            {{- if .Values.claude.permissionMode }}
            - name: CLAUDE_PERMISSION_MODE
              value: {{ .Values.claude.permissionMode | quote }}
            {{- end }}
            {{- if .Values.claude.systemPrompt }}
            - name: CLAUDE_SYSTEM_PROMPT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "klaus.fullname" . }}
                  key: system-prompt
            {{- end }}
            {{- if .Values.claude.appendSystemPrompt }}
            - name: CLAUDE_APPEND_SYSTEM_PROMPT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "klaus.fullname" . }}
                  key: append-system-prompt
            {{- end }}
            {{- if or .Values.claude.mcpConfig (include "klaus.hasMcpServers" .) }}
            - name: CLAUDE_MCP_CONFIG
              value: /etc/klaus/mcp-config.json
            {{- end }}
            - name: CLAUDE_STRICT_MCP_CONFIG
              value: {{ .Values.claude.strictMcpConfig | quote }}
            # MCP tuning controls (consumed by Claude Code subprocess)
            {{- if .Values.claude.mcpTimeout }}
            - name: MCP_TIMEOUT
              value: {{ .Values.claude.mcpTimeout | quote }}
            {{- end }}
            {{- if .Values.claude.maxMcpOutputTokens }}
            - name: MAX_MCP_OUTPUT_TOKENS
              value: {{ .Values.claude.maxMcpOutputTokens | quote }}
            {{- end }}
            # MCP server secrets (secretKeyRef env vars for ${VAR} expansion)
            {{- range .Values.claude.mcpServerSecrets }}
            {{- $secretName := .secretName }}
            {{- range $envVar, $secretKey := .env }}
            - name: {{ $envVar }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName }}
                  key: {{ $secretKey }}
            {{- end }}
            {{- end }}
            {{- if .Values.workspace.enabled }}
            - name: CLAUDE_WORKSPACE
              value: /workspace
            {{- end }}
            {{- if .Values.anthropicApiKey.secretName }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.anthropicApiKey.secretName }}
                  key: {{ .Values.anthropicApiKey.secretKey }}
            {{- end }}
            # Operational controls
            {{- if .Values.claude.maxBudgetUSD }}
            - name: CLAUDE_MAX_BUDGET_USD
              value: {{ .Values.claude.maxBudgetUSD | quote }}
            {{- end }}
            {{- if .Values.claude.effort }}
            - name: CLAUDE_EFFORT
              value: {{ .Values.claude.effort | quote }}
            {{- end }}
            {{- if .Values.claude.fallbackModel }}
            - name: CLAUDE_FALLBACK_MODEL
              value: {{ .Values.claude.fallbackModel | quote }}
            {{- end }}
            # Structured output
            {{- if .Values.claude.jsonSchema }}
            - name: CLAUDE_JSON_SCHEMA
              valueFrom:
                configMapKeyRef:
                  name: {{ include "klaus.fullname" . }}
                  key: json-schema
            {{- end }}
            # Settings
            {{- if and .Values.claude.hooks .Values.claude.settingsFile }}
            {{- fail "claude.hooks and claude.settingsFile are mutually exclusive; use one or the other" }}
            {{- end }}
            {{- if .Values.claude.hooks }}
            - name: CLAUDE_SETTINGS_FILE
              value: /etc/klaus/settings.json
            {{- else if .Values.claude.settingsFile }}
            - name: CLAUDE_SETTINGS_FILE
              value: {{ .Values.claude.settingsFile | quote }}
            {{- end }}
            {{- if .Values.claude.settingSources }}
            - name: CLAUDE_SETTING_SOURCES
              value: {{ .Values.claude.settingSources | quote }}
            {{- end }}
            # Tool control
            {{- if .Values.claude.tools }}
            - name: CLAUDE_TOOLS
              value: {{ join "," .Values.claude.tools | quote }}
            {{- end }}
            {{- if .Values.claude.allowedTools }}
            - name: CLAUDE_ALLOWED_TOOLS
              value: {{ join "," .Values.claude.allowedTools | quote }}
            {{- end }}
            {{- if .Values.claude.disallowedTools }}
            - name: CLAUDE_DISALLOWED_TOOLS
              value: {{ join "," .Values.claude.disallowedTools | quote }}
            {{- end }}
            # Plugin directories (aggregated from pluginDirs, inline plugins, OCI plugins)
            {{- $pluginDirs := include "klaus.pluginDirs" . }}
            {{- if $pluginDirs }}
            - name: CLAUDE_PLUGIN_DIRS
              value: {{ $pluginDirs | quote }}
            {{- end }}
            # Additional directories for skills and agents
            {{- $addDirs := include "klaus.addDirs" . }}
            {{- if $addDirs }}
            - name: CLAUDE_ADD_DIRS
              value: {{ $addDirs | quote }}
            {{- if .Values.claude.loadAdditionalDirsMemory }}
            - name: CLAUDE_CODE_ADDITIONAL_DIRECTORIES_CLAUDE_MD
              value: "true"
            {{- end }}
            {{- end }}
            # Named agents
            {{- if and .Values.claude.agents (ne (toJson .Values.claude.agents) "{}") }}
            - name: CLAUDE_AGENTS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "klaus.fullname" . }}
                  key: agents
            {{- end }}
            {{- if .Values.claude.activeAgent }}
            - name: CLAUDE_ACTIVE_AGENT
              value: {{ .Values.claude.activeAgent | quote }}
            {{- end }}
            # Streaming
            - name: CLAUDE_INCLUDE_PARTIAL_MESSAGES
              value: {{ .Values.claude.includePartialMessages | quote }}
            # Process mode
            - name: CLAUDE_PERSISTENT_MODE
              value: {{ .Values.claude.persistentMode | quote }}
            # Session persistence
            - name: CLAUDE_NO_SESSION_PERSISTENCE
              value: {{ .Values.claude.noSessionPersistence | quote }}
            # OpenTelemetry monitoring (Claude Code native telemetry)
            {{- if .Values.telemetry.enabled }}
            - name: CLAUDE_CODE_ENABLE_TELEMETRY
              value: "1"
            {{- if .Values.telemetry.metricsExporter }}
            - name: OTEL_METRICS_EXPORTER
              value: {{ .Values.telemetry.metricsExporter | quote }}
            {{- end }}
            {{- if .Values.telemetry.logsExporter }}
            - name: OTEL_LOGS_EXPORTER
              value: {{ .Values.telemetry.logsExporter | quote }}
            {{- end }}
            {{- if .Values.telemetry.otlp.protocol }}
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: {{ .Values.telemetry.otlp.protocol | quote }}
            {{- end }}
            {{- if .Values.telemetry.otlp.endpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.telemetry.otlp.endpoint | quote }}
            {{- end }}
            {{- if .Values.telemetry.otlp.headers }}
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: {{ .Values.telemetry.otlp.headers | quote }}
            {{- end }}
            - name: OTEL_METRIC_EXPORT_INTERVAL
              value: {{ .Values.telemetry.metricExportIntervalMs | quote }}
            - name: OTEL_LOGS_EXPORT_INTERVAL
              value: {{ .Values.telemetry.logsExportIntervalMs | quote }}
            {{- if .Values.telemetry.logUserPrompts }}
            - name: OTEL_LOG_USER_PROMPTS
              value: "1"
            {{- end }}
            {{- if .Values.telemetry.logToolDetails }}
            - name: OTEL_LOG_TOOL_DETAILS
              value: "1"
            {{- end }}
            - name: OTEL_METRICS_INCLUDE_SESSION_ID
              value: {{ .Values.telemetry.includeSessionId | quote }}
            - name: OTEL_METRICS_INCLUDE_VERSION
              value: {{ .Values.telemetry.includeVersion | quote }}
            - name: OTEL_METRICS_INCLUDE_ACCOUNT_UUID
              value: {{ .Values.telemetry.includeAccountUuid | quote }}
            {{- if .Values.telemetry.resourceAttributes }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: {{ .Values.telemetry.resourceAttributes | quote }}
            {{- end }}
            {{- end }}
          volumeMounts:
            {{- if or .Values.claude.mcpConfig (include "klaus.hasMcpServers" .) }}
            - name: config
              mountPath: /etc/klaus/mcp-config.json
              subPath: mcp-config.json
              readOnly: true
            {{- end }}
            {{- /* Inline skills */}}
            {{- range $name, $skill := .Values.claude.skills }}
            - name: config
              mountPath: /etc/klaus/extensions/.claude/skills/{{ $name }}/SKILL.md
              subPath: skill-{{ $name }}
              readOnly: true
            {{- end }}
            {{- /* Inline agent files */}}
            {{- range $name, $agent := .Values.claude.agentFiles }}
            - name: config
              mountPath: /etc/klaus/extensions/.claude/agents/{{ $name }}.md
              subPath: agentfile-{{ $name }}
              readOnly: true
            {{- end }}
            {{- /* Hooks settings */}}
            {{- if .Values.claude.hooks }}
            - name: config
              mountPath: /etc/klaus/settings.json
              subPath: settings.json
              readOnly: true
            {{- end }}
            {{- /* Hook scripts */}}
            {{- range $name, $content := .Values.claude.hookScripts }}
            - name: config-scripts
              mountPath: /etc/klaus/hooks/{{ $name }}
              subPath: hookscript-{{ $name }}
              readOnly: true
            {{- end }}
            {{- /* Plugins (OCI image volumes) */}}
            {{- range .Values.claude.plugins }}
            {{- $pluginName := .repository | splitList "/" | last }}
            - name: plugin-{{ $pluginName }}
              mountPath: /var/lib/klaus/plugins/{{ $pluginName }}
              readOnly: true
            {{- end }}
            {{- if .Values.workspace.enabled }}
            - name: workspace
              mountPath: /workspace
            {{- end }}
            - name: tmp
              mountPath: /tmp
            - name: claude-home
              mountPath: /home/klaus
            - name: npm-cache
              mountPath: /home/klaus/.npm
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- include "klaus.validatePlugins" . }}
      volumes:
        - name: config
          configMap:
            name: {{ include "klaus.fullname" . }}
        {{- if include "klaus.needsScriptsVolume" . }}
        - name: config-scripts
          configMap:
            name: {{ include "klaus.fullname" . }}
            defaultMode: 0755
            items:
              {{- range $name, $_ := .Values.claude.hookScripts }}
              - key: hookscript-{{ $name }}
                path: hookscript-{{ $name }}
              {{- end }}
        {{- end }}
        {{- range .Values.claude.plugins }}
        {{- $pluginName := .repository | splitList "/" | last }}
        - name: plugin-{{ $pluginName }}
          image:
            reference: {{ if .digest }}{{ .repository }}@{{ .digest }}{{ else }}{{ .repository }}:{{ .tag }}{{ end }}
            pullPolicy: IfNotPresent
        {{- end }}
        {{- if .Values.workspace.enabled }}
        - name: workspace
          {{- if .Values.workspace.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.workspace.existingClaim }}
          {{- else }}
          persistentVolumeClaim:
            claimName: {{ include "klaus.fullname" . }}-workspace
          {{- end }}
        {{- end }}
        {{- if and .Values.workspace.gitSecretName .Values.workspace.gitRepo }}
        - name: git-credentials
          secret:
            secretName: {{ .Values.workspace.gitSecretName }}
            defaultMode: 0400
        {{- end }}
        {{- if .Values.workspace.gitRepo }}
        - name: git-tmp
          emptyDir: {}
        {{- end }}
        - name: tmp
          emptyDir: {}
        - name: claude-home
          emptyDir: {}
        - name: npm-cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
